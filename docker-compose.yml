services:
  db:
    image: postgres
    env_file: .env
    ports:
      - 5434:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 2s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrations:
    build: .
    volumes:
      - .:/code
    command: python manage.py migrate
    depends_on:
      db:
        condition: service_healthy

  web:
    build: .
    env_file: .env
    command: python manage.py runserver 0.0.0.0:8000
    stdin_open: true
    tty: true
    ports:
      - 8000:8000
    volumes:
      - .:/code
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

volumes:
  pgdata:
